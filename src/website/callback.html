<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signing in... - LabelLight</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Inline styles for immediate loading spinner */
    .callback-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
    }
    .callback-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #e0e0e0;
      border-top-color: #1a73e8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .callback-text {
      margin-top: 24px;
      font-size: 18px;
      color: #666;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="callback-container">
    <div class="callback-spinner"></div>
    <p class="callback-text">Signing you in...</p>
  </div>

  <script src="js/config.js"></script>
  <script src="js/jwt-utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api-client.js"></script>
  <script src="js/profile-api.js"></script>
  <script>
    // Handle OAuth callback immediately
    if (auth.parseTokensFromUrl()) {
      // Tokens found - redirect based on profile status
      auth.handlePostLoginRedirect();
    } else {
      // No tokens in URL - redirect to login page
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
