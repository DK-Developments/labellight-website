<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - Goal Pyramid</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="onboarding-page">
        <div class="onboarding-container">
            <div class="onboarding-header">
                <div class="onboarding-icon">ðŸ‘‹</div>
                <h1>Welcome to Goal Pyramid</h1>
                <p>Please complete your profile to continue</p>
            </div>

            <form id="onboardingForm" class="onboarding-form">
                <div class="form-group">
                    <label for="display_name">Display Name <span class="required">*</span></label>
                    <input 
                        type="text" 
                        id="display_name" 
                        name="display_name" 
                        required 
                        minlength="2" 
                        maxlength="20"
                        placeholder="Enter your display name"
                        class="form-input"
                    >
                    <small class="form-hint">2-20 characters</small>
                </div>

                <div class="form-group">
                    <label for="bio">Bio <span class="optional">(Optional)</span></label>
                    <textarea 
                        id="bio" 
                        name="bio" 
                        maxlength="500"
                        rows="4"
                        placeholder="Tell us about yourself"
                        class="form-input"
                    ></textarea>
                    <small class="form-hint">Maximum 500 characters</small>
                </div>

                <div id="error-message" class="error-message" style="display: none;"></div>

                <button type="submit" id="submitButton" class="btn btn-primary btn-block">Complete Profile</button>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/validators.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/profile-api.js"></script>
    <script src="js/onboarding.js"></script>
</body>
</html>
