<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - LabelLight</title>
  <meta name="description" content="Create your LabelLight account to start printing custom DYMO labels from Lightspeed.">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="signin-page">
  <!-- Navigation -->
  <div id="navbar-container"></div>

  <!-- Sign Up Section -->
  <section class="signin-container">
    <div class="signin-card">
      <div class="signin-logo">
        <img src="images/transparent-logo.png" alt="LabelLight Logo" class="signin-logo-img">
      </div>
      <h1 class="signin-title">Create Account</h1>
      <p class="signin-subtitle">Get started with LabelLight today</p>
      
      <div class="signin-buttons">
        <button onclick="auth.signIn()" class="social-signin-btn">
          <span>Sign Up</span>
        </button>
      </div>
      
      <div class="signin-divider">
        <span>Secure authentication</span>
      </div>
      
      <p class="signin-terms">
        By signing up, you agree to our 
        <a href="docs/terms.html">Terms of Service</a> and 
        <a href="docs/privacy.html">Privacy Policy</a>
      </p>
      
      <div class="signin-signup-link">
        <span>Already have an account?</span>
        <a href="signin.html">Sign In</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/jwt-utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/navbar.js"></script>
  <script>
    // Redirect if already authenticated
    document.addEventListener('DOMContentLoaded', function() {
      if (auth.isAuthenticated()) {
        window.location.href = 'profile.html';
      }
    });
  </script>
</body>
</html>
