name: Deployment variables

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment to deploy to (dev or prod)'
        required: true
        type: string
      environment_display_name:
        description: 'Display name for the environment'
        required: true
        type: string

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment_display_name }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Terraform Init
        run: |
          terraform init -reconfigure \
            -backend-config="bucket=printerapp-terraform-state-${{ inputs.environment }}" \
            -backend-config="dynamodb_table=printerapp-terraform-locks-${{ inputs.environment }}"
        working-directory: ./terraform

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build Lambda Layer for Stripe
        run: |
          rm -rf ./terraform/stripe_layer/python
          mkdir -p ./terraform/stripe_layer/python
          pip install -r ./terraform/stripe_layer/requirements.txt -t ./terraform/stripe_layer/python --quiet

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: ./terraform
        env:
          TF_VAR_google_client_id: ${{ secrets.TF_VAR_GOOGLE_CLIENT_ID }}
          TF_VAR_google_client_secret: ${{ secrets.TF_VAR_GOOGLE_CLIENT_SECRET }}
          TF_VAR_stripe_secret_key: ${{ secrets.STRIPE_SECRET_KEY }}
          TF_VAR_stripe_webhook_secret: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          TF_VAR_environment: ${{ inputs.environment }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ./terraform
        env:
          TF_VAR_google_client_id: ${{ secrets.TF_VAR_GOOGLE_CLIENT_ID }}
          TF_VAR_google_client_secret: ${{ secrets.TF_VAR_GOOGLE_CLIENT_SECRET }}
          TF_VAR_stripe_secret_key: ${{ secrets.STRIPE_SECRET_KEY }}
          TF_VAR_stripe_webhook_secret: ${{ secrets.STRIPE_WEBHOOK_SECRET }}

      - name: Get Terraform Outputs
        id: tf_outputs
        run: |
          echo "bucket_name=$(terraform output -raw website_bucket_name)" >> $GITHUB_OUTPUT
          echo "cloudfront_id=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT
          echo "website_url=$(terraform output -raw website_url)" >> $GITHUB_OUTPUT
          echo "cognito_domain=$(terraform output -raw cognito_domain)" >> $GITHUB_OUTPUT
          echo "cognito_client_id=$(terraform output -raw cognito_client_id)" >> $GITHUB_OUTPUT
          echo "api_url=$(terraform output -raw api_url)" >> $GITHUB_OUTPUT
        working-directory: ./terraform

      - name: Generate config.js
        run: |
          cat > ./src/website/js/config.js << EOF
          const CONFIG = {
            COGNITO_DOMAIN: '${{ steps.tf_outputs.outputs.cognito_domain }}',
            CLIENT_ID: '${{ steps.tf_outputs.outputs.cognito_client_id }}',
            API_URL: '${{ steps.tf_outputs.outputs.api_url }}'
          };
          EOF

      - name: Generate jwt-utils.js
        run: |
          cat > ./src/website/js/jwt-utils.js << 'EOF'
          // JWT utility functions for token validation and decoding

          /**
           * Decode a JWT token and return the payload
           * @param {string} token - The JWT token to decode
           * @returns {object|null} - The decoded payload or null if invalid
           */
          function decodeJwtToken(token) {
            if (!token) return null;
            
            try {
              const parts = token.split('.');
              if (parts.length !== 3) return null;
              
              const payload = parts[1];
              const decoded = atob(payload.replace(/-/g, '+').replace(/_/g, '/'));
              return JSON.parse(decoded);
            } catch (e) {
              console.error('Failed to decode JWT token:', e);
              return null;
            }
          }

          /**
           * Check if a JWT token is valid and not expired
           * @param {string} token - The JWT token to validate
           * @returns {boolean} - True if token is valid and not expired
           */
          function isTokenValid(token) {
            if (!token) return false;
            
            try {
              const payload = decodeJwtToken(token);
              if (!payload) return false;
              
              // Check expiration
              const exp = payload.exp;
              if (!exp) return false;
              
              const now = Math.floor(Date.now() / 1000);
              return exp > now;
            } catch (e) {
              console.error('Failed to validate JWT token:', e);
              return false;
            }
          }
          EOF

      - name: Sync website files to S3
        run: |
          aws s3 sync ./src/website/ s3://${{ steps.tf_outputs.outputs.bucket_name }}/ \
            --delete \
            --exclude ".git/*" \
            --exclude ".github/*"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.tf_outputs.outputs.cloudfront_id }} \
            --paths "/*"

      - name: Display deployment info
        run: |
          echo "‚úÖ Successfully deployed to ${{ inputs.environment_display_name }}"
          echo "üåê Website URL: ${{ steps.tf_outputs.outputs.website_url }}"

